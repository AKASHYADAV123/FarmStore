<!DOCTYPE html>

    <head>
        <meta name="viewport" content= "width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="tic.css">
        <script src="tic.js"></script>
    </head>

    <body>
               
        <div class="leftAlignment">
            <link rel="stylesheet" href="styles.css">
            <script src="script.js"></script>
            <button onclick="home()">Home</button>
            <button onclick="services()">Services</button>
            <button onclick="market()">Market</button>
            <button>Dine In</button>
            <button>Hello5</button>
            <button onclick="review()">FeedBack</button>
            <button onclick="game()">Fun Game</button>
            <button onclick="about()">About Us</button>
        </div>
        
        <div class="rightAlignment"> 
            <link rel="stylesheet" href="styles.css">
            <h1 class="welcomeHeading">TIC-TAC-TOE</h1>
        </div>


        <div id="main">
            <br><br><br>
            <!-- Game Instructions -->
            <p id="ins">
                While you wait for your order please feel free to entertain yourself<br><br>
                Game starts by just tapping on box<br><br>
                First Player starts as <b>Player X</b> <br><br>
                Second Player as <b style="color: red">Player 0</b>
            </p>
            <br><br>

            <!-- 3*3 grid of Boxes -->
            <input type="text" id="b1" onclick="myfun(id); myfunc();" readonly>
            <input type="text" id="b2" onclick="myfun(id); myfunc();" readonly>
            <input type="text" id="b3" onclick="myfun(id); myfunc();" readonly>
            <br><br>

            <input type="text" id="b4" onclick="myfun(id); myfunc();" readonly>
            <input type="text" id="b5" onclick="myfun(id); myfunc();" readonly>
            <input type="text" id="b6" onclick="myfun(id); myfunc();" readonly>
            <br><br>

            <input type="text" id="b7" onclick="myfun(id); myfunc();" readonly> 
            <input type="text" id="b8" onclick="myfun(id); myfunc();" readonly>
            <input type="text" id="b9" onclick="myfun(id); myfunc();" readonly>

            <!-- Grid end here -->
            <br><br><br>
            <!-- Button to reset game -->
            <button id="but" onclick="reset()">RESET</button>
            <br><br>
            <!-- Space to show player turn -->
            <p id="print"></p>
        </div>
    </body>

</html>
